<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐĂNG KÍ</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script><body>

    <body class=" bg-body-tertiary">
      <!-- Login 4 - Bootstrap Brain Component -->
      <section class="p-3 p-md-4 p-xl-5">
        <div class="container">
          <div class="card border-light-subtle shadow-sm">
            <div class="row g-0">
              <div class="col-12 col-md-6">
                <img
                  class="img-fluid rounded-start w-100 h-100 object-fit-cover"
                  loading="lazy"
                  src="./Gray Minimalist Clothing Store Logo (1).png" 
                  alt="BootstrapBrain Logo" height="500" width="500">
              </div>
              <div class="col-12 col-md-6">
                <div class="card-body p-3 p-md-4 p-xl-5">
                  <div class="row">
                    <div class="col-12">
                      <div class="mb-5 fw-bold">
                        <h3>ĐĂNG KÍ</h3>
                      </div>
                    </div>
                  </div>
                  <form action="#!">
                    <div
                      class="row gy-3 gy-md-4 overflow-hidden">
                      <div class="col-12">
                        <label for="email"
                          class="form-label fw-bold">Tên
                          <span
                            class="text-danger">*</span></label>
                        <input type="username"
                          class="form-control"
                          name="username" id="username"
                          placeholder="tên"
                          required>
                      </div>

                      <div class="col-12">
                        <label for="password"
                          class="form-label fw-bold">Mật khẩu
                          <span
                            class="text-danger">*</span></label>
                        <input type="password"
                          class="form-control"
                          name="password"
                          id="password" placeholder="mật khẩu"
                          required>
                      </div>
                      <div class="col-12">
                        <label for="email"
                          class="form-label fw-bold">Email
                          <span
                            class="text-danger">*</span></label>
                        <input type="email"
                          class="form-control"
                          name="email" id="email"
                          placeholder="ten@gmail.com"
                          required>
                      </div>
                      <div class="col-12">
                        <div class="d-grid">
                          <button
                            class="btn bsb-btn-xl btn-primary"
                            type="submit">XÁC NHẬN</button>
                        </div>
                      </div>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </body>
  </html>
